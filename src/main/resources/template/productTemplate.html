<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        body {
             font-family: simhei;
         }
    </style>
</head>
<body>
<h1>商品列表</h1>
<table border="1px" cellpadding="0" cellspacing="0" width="1000px">
    <tr>
        <td>商品id</td>
        <td>商品名称</td>
        <td>商品价格</td>
        <td>生产日期</td>
        <td>新增日期</td>
        <td>修改日期</td>
        <td>品牌名称</td>
    </tr>
    <#list productList as p>
        <tr>
            <td>${p.productId}</td>
            <td>${p.productName}</td>
            <td>${p.productPrice}</td>
            <td>${(p.createDate)?string("yyyy-MM-dd")}</td>
            <td>${(p.enteringDate)?string("yyyy-MM-dd HH:mm:ss")}</td>
            <td>${(p.updateDate)?string("yyyy-MM-dd HH:mm:ss")}</td>
            <td>${p.brandName}</td>
        </tr>
    </#list>
</table>
</body>
</html>
