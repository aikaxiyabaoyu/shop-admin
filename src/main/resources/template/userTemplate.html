<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        body {
            font-family: simhei;
        }
    </style>
</head>
<body>
<h1>用户列表</h1>
<table border="1px" cellpadding="0" cellspacing="0" width="1000px">
    <tr>
        <td>用户id</td>
        <td>用户名称</td>
        <td>真实姓名</td>
        <td>用户电话</td>
        <td>用户邮箱</td>
        <td>用户生日</td>
    </tr>
    <#list userList as u>
    <tr>
        <td>${u.userId}</td>
        <td>${u.userName}</td>
        <td>${u.realName}</td>
        <td>${u.phoneNumber}</td>
        <td>${u.userEmail}</td>
        <td>${(u.birthday)?string("yyyy-MM-dd")}</td>
    </tr>
</#list>
</table>
</body>
</html>
